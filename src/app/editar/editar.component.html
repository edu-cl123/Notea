<ion-header>
  <ion-toolbar>
    <ion-title> Editar Nota</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating ">Titulo</ion-label>
    <ion-input type="text" [formControl]="tituloInput"> </ion-input>
  </ion-item>
  <ion-item padding-top:100px>
    <ion-label position="floating" >Descripci√≥n</ion-label>
    <ion-input type="text" [formControl]="descripcionInput"> </ion-input>
  </ion-item>
  <ion-button expand="block" [disabled]="tituloInput.invalid && descripcionInput.invalid" (click)="editar()">Actualizar</ion-button>

</ion-content>
